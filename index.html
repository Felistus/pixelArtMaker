<!DOCTYPE html>
<html>
    <head>
        <title>Pixel Art Maker!</title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">        
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="box">
            <h1>Lab: Pixel Art Maker</h1>
            <h2>Choose Grid Size</h2>
            <form id="size-picker">
                Grid Height:
                <input type="number" id="input-height" name="height" min="1" value="1">
                Grid Width:
                <input type="number" id="input-weight" name="width" min="1" value="1">
                <input type="submit" value="draw grid">
            </form>

            <h2>Pick A Color</h2>
            <input type="color" id="color-picker">

            <h2>Design Canvas</h2>
            <form>
	            <input type="button" value="delete grid" id="remove-grid">
	            <input type="button" value="wipe color" id="wipe-grid-color">
			</form>
            <table id="pixel-canvas"></table>
            
            <script src="designs.js"></script>
        </div>
    </body>
</html>
